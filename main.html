<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shark Clicker</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" href="./Images/Sharky.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="Sharky">
            <img id="SharkyImage" src="./Images/Sharky.png" alt="Sharky" style="display: none;" title="Clique sur moi pour obtenir 100 bulles !">
            <img id="Dark_Sharky" src="./Images/Dark_Sharky.png" title="Clique sur moi pour obtenir 100 bulles !">
        </div>
        <div class="container">
            <div class="Bulle_Requin">
                <h1 id="Compteur">0</h1>
                <img id="Requin_Rose" src="./Images/pink_shark.png" alt="Requin_Rose" onclick="clickShark()">
            </div>
            <div class="Menu_Bonus">
                <button id="Bouton_Bonus" onclick="Activation_Bonus()">Nouvelles dents : +0 - Coût : 10 points</button>
                <button id="Bouton_Bonus" onclick="Activation_MegaShark()">Méga Shark !!! : +10 - Coût : 100 points</button>
                <button id="Bouton_AutoShark" onclick="activateAutoShark()">AutoShark : +1 /sec - Coût : 100 bulles</button>
            </div>
        </div>
        <div id="Bonus_Chrono" class="display"></div>
        <script src="./animation.js"></script>
    </body>

</html>
