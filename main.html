<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shark Clicker</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" href="./Images/pink_shark.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <div class="Bulle_Requin">
                <h1 id="Compteur">0</h1>
                <img id="Requin_Rose" src="./Images/pink_shark.png" alt="Requin_Rose" onclick="clickShark()">
            </div>
            <div class="Menu_Bonus">
                <button id="Bouton_Bonus" onclick="Activation_Bonus()">Nouvelles dents : +0 - Coût : 10 points</button>
                <button id="Bouton_Bonus" onclick="Activation_MegaShark()">Méga Shark !!! : +10 - Coût : 100 points</button>
                <button id="Bouton_AutoShark" onclick="Activation_AutoShark()">Auto Shark : +1/sec - Coût : 100 points</button>
            </div>
        </div>
        <div id="Bonus_Chrono" class="display"></div>
        <script src="./animation.js"></script>
    </body>

</html>
